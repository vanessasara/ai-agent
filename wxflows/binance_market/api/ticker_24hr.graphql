type Ticker24hr {
  symbol: String!
  priceChange: String!
  priceChangePercent: String!
  lastPrice: String!
  volume: String!
  highPrice: String!
  lowPrice: String!
}

type Query {
  ticker24hr(symbol: String!): Ticker24hr
    @rest(
      method: GET
      endpoint: "https://api.binance.com/api/v3/ticker/24hr"
     
    )
}