type Kline {
  openTime: Float!
  open: String!
  high: String!
  low: String!
  close: String!
  volume: String!
  closeTime: Float!
}

type Query {
  klines(symbol: String!, interval: String!, limit: Int): Kline
    @rest(
      method: GET
      endpoint: "https://api.binance.com/api/v3/klines"

    )
}